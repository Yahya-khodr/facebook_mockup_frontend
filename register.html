<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/register_style.css">
</head>

<body>
    <main>
        <div class="content">
            <div class="logo-section">
                <img src="./assets/fb_logo.svg" alt="Logo">
                <h2>This facebook won't steal your data and sell it</h2>
            </div>
            <div class="form-section">
                <div class="form-container">
                    <h2>Sign up</h2>
                    <input id="first_name" type="text" placeholder="First Name">
                    <input id="last_name" type="text" placeholder="Last Name">
                    <input id="email" type="text" placeholder="Email address">
                    <input id="password" type="password" placeholder="Password">
                    <input type="file" class="file" id="profile_image" name="filename">
                    <button id="signup_btn" class="btn-new">Sign up</button>
                    <div class="login-page"><a href="/login.html">Already have an account? Sign In!</a></div>
                    <div id="uploaded_image" class="uploaded_image">
                       
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/register.js"></script>
</body>

</html>
