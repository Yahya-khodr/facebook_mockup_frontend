<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page </title>
    <link href="./styles/register_style.css" rel="stylesheet">
</head>

<body>

    <div class="greeting">
        <h1 class="h">facebook</h1>
    </div>
    <div class="container">
        <h2>Sign Up</h2>


        <form action="" method="post">
            <div class="form-item-username">
                <input type="text" name="first_name" id="first_name" placeholder="First Name">
                <input type="text" name="last_name" id="last_name" placeholder="Last Name">
            </div>

            <div class="form-item">
                <input type="email" name="text" id="email" placeholder="Email">
            </div>

            <div class="form-item">
                <input type="password" name="password" id="password" placeholder="Enter password">
            </div>

            <div>
                <input id="profile_image" type="file" name="sample_image">
                <div class="uploaded_image"></div>
            </div>

            <div class="form-btns">
                <button id="signup_btn" class="signup" type="button">Sign Up</button>
            </div>

        </form>

    </div>


    <script src="js/register.js"></script>
</body>

</html
