<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Clone</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <!-- header section -->
  <div class="header">
    <div style="flex: 0.33" class="header_left_side">
      <img src="./assets/logo.webp" alt="" />
      <div class="find_freinds">
        <span class="material-icons"> search </span>
        <input type="text" placeholder="Find friends" />
      </div>
    </div>

    <div class="header_middle">
      <div class="nav_icon">
        <a href="/index.html" target="_parent"><span class="material-icons"> home </span></a>
      </div>
      <div class="nav_icon">
        <a href="/friends.html" target="_parent"><span class="material-icons"> emoji_people </span></a>
        </div>
      <div class="nav_icon">
        <a href="/friends_request.html" target="_parent"><span class="material-icons"> person_add </span></a>
      </div>
      <div class="nav_icon">
        <a href="/blocked.html" target="_parent"><span class="material-icons"> person_remove </span></a>
      </div>
      <div class="nav_icon">
        <a href="/all_users.html" target="_parent"><span class="material-icons"> group </span></a>
      </div>
    </div>

    <div style="flex: 0.33" class="header_right_side">
      <div class="logged_user">
        <h4 id="username" class="user_name">User Name</h4>
        <div class="user_icon">

          <!-- <img class="user_icon" src="./assets/icon.png" alt="" /> -->
        </div>
      </div>
      <div class="div" onclick="settingsMenuTggle()" >

        <span class="material-icons"> expand_more </span>
      </div>
    </div>

    <!-- Setting Menu -->
		<div class="setting-munu">
			<div id="dark-btn">
				<span></span>
			</div>
			<div class="setting-menu-inner">
				<div id="user_profile" class="user-profile">
						<!-- <div>
							<p>User Name</p>
							<a href="#">See your profile</a>
						</div> -->
				</div>
			</div>
		</div>
  </div>
  <!-- header section ends -->

  <!-- main body starts -->
  <div class="main_body">
    <!-- sidebar starts -->
    <div class="sidebar">
    </div>
    <!-- sidebar section ends -->

    <!-- feed section -->
    <div id="feed" class="feed">
      <!-- posting field -->
      <div class="new_post">
        <div class="text_field">
          <div id="user_icon" class="user_icon">

            <!-- <img class="user_icon" src="./assets/icon.png" alt="" /> -->
          </div>
          <form>
            <input id="newpost_input" placeholder="What's on your mind?" type="text" method="POST" />
          </form>
        </div>

        <div class="posting_field">

          <div class="postfield_buttons">
            <input id="upload_image" type="button" value="Choose Photo" class="upload">
          </div>

          <div id="postfield_buttons" class="postfield_buttons">
            <input id="post_button" type="button" value="Post" class="post">
          </div>
        </div>
      </div>
      <!-- posting field ends -->

      <!-- posts field -->
      <div class="post">
        <div class="post_header">
          <div class="user_icon">

            <img class="user_icon post_icon" src="assets/icon.png" alt="" />
          </div>
          <div class="post_info">
            <h3 id="post_user">User Name</h3>
            <p>25 April at 20:30</p>
          </div>
        </div>

        <div class="post_msg">
          <p id="post_content">Message</p>
        </div>

        <!-- <div class="post__image">
          <img src="./assets/gradient.jpg" alt="" />
        </div> -->

        <div class="post_footer">
          <div class="post_like">
            <span class="material-icons"> thumb_up </span>
            <p>Like</p>
          </div>


        </div>
      </div>
      <!-- post ends -->


    </div>
    <!-- feed ends -->

    <div style="flex: 0.33" class="friends_list">
    </div>
  </div>
  <script src="js/toggle.js"></script>
  <script src="js/post_status.js"></script>
  <script src="js/user_data.js"></script>
  <script src="js/get_posts.js"></script>
</body>

</html>
