<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/login_style.css">
</head>

<body>
    <main>
        <div class="content">
            <div class="logo-section">
                <img src="./assets/fb_logo.svg" alt="Logo">
                <h2>This facebook won't steal your data and sell it</h2>
            </div>
            <div class="form-section">
                <div class="form-container">
                    <input id="login_email" type="text" placeholder="Email address">
                    <input id="login_password" type="password" placeholder="Password">
                    <input id="login_button" type="button" value="Login" class="login-btn btn-login"><br>
                    <a href="/register.html" target="_parent"><button class="btn-new">Create new Account</button></a>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
